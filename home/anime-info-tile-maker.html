<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Anime JSON Generator</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      padding: 1rem;
      margin: 0;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #1e1e1e;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 10px #00000066;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      background-color: #2a2a2a;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    pre {
      margin-top: 2rem;
      background-color: #2c2c2c;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Anime JSON Generator</h1>

    <label>ID</label>
    <input type="text" id="idInput" placeholder="e.g. akashic-records-of-bastard-magic-instructor-2674">

    <label>Image URL</label>
    <input type="text" id="imageUrl" placeholder="https://...">

    <label>Dub Count</label>
    <input type="number" id="dubCount" placeholder="12">

    <label>Sub Count</label>
    <input type="number" id="subCount" placeholder="12">

    <label>Episodes</label>
    <input type="number" id="episodes" placeholder="12">

    <label>Season Number</label>
    <input type="number" id="season" value="1">

    <button onclick="generate()">Generate JSON</button>

    <pre id="output"></pre>
  </div>

  <script>
    function formatTitleFromId(id, season) {
      const base = id.replace(/-\d+$/, ''); // Remove trailing number
      const words = base.split('-').map(w => w.charAt(0).toUpperCase() + w.slice(1));
      let title = words.join(' ');
      if (season > 1) {
        title += `: Season ${season}`;
      }
      return title;
    }

    function generate() {
      const id = document.getElementById('idInput').value.trim();
      const image_url = document.getElementById('imageUrl').value.trim();
      const dub_count = document.getElementById('dubCount').value.trim();
      const sub_count = document.getElementById('subCount').value.trim();
      const episodes = document.getElementById('episodes').value.trim();
      const season = parseInt(document.getElementById('season').value.trim(), 10);

      if (!id || !image_url || !dub_count || !sub_count || !episodes || isNaN(season)) {
        alert('Fill in all fields correctly.');
        return;
      }

      const title = formatTitleFromId(id, season);
      const url = `https://thefarawaydev.github.io/better-anime/watch/series/player?id=${id}`;

      const output = {
        title: title,
        id: id,
        image_url: image_url,
        url: url,
        dub_count: dub_count,
        sub_count: sub_count,
        episodes: episodes
      };

      document.getElementById('output').textContent = JSON.stringify(output, null, 4);
    }
  </script>
</body>
</html>
